{% extends "base.html" %}

{% block content %}
    
    <div class="container main-width my-3 bg-white bg-opacity-50">
        <div class="row text-center my-2">
            <h1> !!! Witaj na RockChanie !!! </h1>
        </div>

        <div class="row text-center my-2">
            <h2> Nic nie rób za moment się połączysz </h2>
        </div>

        <div class="container d-flex justify-content-center">
            <img src="{{ url_for('static', filename='img/w95.webp') }}" class="img-fluid">
        </div>

    </div>

    

 

<!-- Modal -->
<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Przepisz Captche</h5>
        <a href="{{ url_for('main') }}" class="btn btn-danger"> Odswież </a>
      </div>

      <div class="modal-body">
            <div class="row myModalSpam">
            </div>
            <form action="" method="POST">
                <div class="row d-flex align-items-center my-1">
                    <img src="data:image/png;base64, {{ mycaptcha.html }}" class="mx-auto d-block w-50 h-50">
                </div>

                <div class="row d-flex justify-content-center my-2">
                    <input class="form-control bg-red bg-opacity-50 w-75 border border-dark b-2" type="text" placeholder="przepisz tu Captche" name="userCaptcha">
                    <input type="submit" class="btn btn-success my-2 w-75" value="Wyślij">



                </div>
            </form>
      </div>
      
    </div>
  </div>
</div>




    <script type="text/javascript">
    setTimeout(function(){
        $('#myModal').modal('show');
    }, 3000);

</script>



{% endblock %}
