<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <title>RockChan</title>
</head>

<body style="
        background-image: url( {{ url_for('static', filename='img/main1.jpeg') }} );
        background-position: top center;
        background-repeat: repeat;">

    <div class="container">

        <div class="container d-flex align-items-center justify-content-center" style="
                    height: 140px;
                    background-image: url( {{ url_for('static', filename='img/logo1.jpeg') }} );
                    background-position: top center;
                    ">
            <h1> RockChan </h1>
        </div>



    </div>

    {% block navbar %}

        <div class="container main-width">

        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='img/home2.png') }}" width="40" height="40" class="d-inline-block mx-1">Home </a>
                
                <a class="navbar-brand mx-2" href="{{ url_for('chan.home') }}"> <img src="{{ url_for('static', filename='img/blog4.jpg') }}" width="40" height="40" class="d-inline-block mx-1">Chan </a>

                <a class="navbar-brand mx-2" href="{{ url_for('users.home') }}"> <img src="{{ url_for('static', filename='img/user2.png') }}" width="40" height="40" class="d-inline-block mx-1">Users</a>


            </div>
        </nav>
    </div>



    {% endblock %}
    
  {% block content %}

  {% endblock %}


<script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
</body>
</html>
